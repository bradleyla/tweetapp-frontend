<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="wrapper">
        <h2>Register</h2>
        <hr />
        <form [formGroup]="registerForm" (submit)="onSubmitHandler()">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              required
              [class.is-invalid]="firstName?.invalid && firstName?.touched"
            />
            <div *ngIf="firstName?.invalid && firstName?.touched">
              <small class="text-danger" *ngIf="firstName?.errors?.['required']"
                >First name is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              required
              [class.is-invalid]="lastName?.invalid && lastName?.touched"
            />
            <div *ngIf="lastName?.invalid && lastName?.touched">
              <small class="text-danger" *ngIf="lastName?.errors?.['required']"
                >Last name is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              required
              pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [class.is-invalid]="email?.invalid && email?.touched"
            />
            <div *ngIf="email?.errors && email?.touched">
              <small class="text-danger" *ngIf="email?.errors?.['required']"
                >Email is required.</small
              >
              <small class="text-danger" *ngIf="email?.errors?.['pattern']"
                >Email is invalid.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Username / Login ID</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              required
              [class.is-invalid]="username?.invalid && username?.touched"
            />
            <div *ngIf="username?.invalid && username?.touched">
              <small class="text-danger" *ngIf="username?.errors?.['required']"
                >First name is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input
              type="text"
              class="form-control"
              formControlName="contactNumber"
              required
              [class.is-invalid]="
                contactNumber?.invalid && contactNumber?.touched
              "
            />
            <div *ngIf="contactNumber?.errors && contactNumber?.touched">
              <small
                class="text-danger"
                *ngIf="contactNumber?.errors?.['required']"
                >Mobile number is required.</small
              >
              <small
                class="text-danger"
                *ngIf="contactNumber?.errors?.['pattern']"
                >Mobile number is invalid.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              required
              [class.is-invalid]="password?.invalid && password?.touched"
            />
            <div *ngIf="password?.errors && password?.touched">
              <small class="text-danger" *ngIf="password?.errors?.['required']"
                >Password is required.</small
              >
              <small class="text-danger" *ngIf="password?.errors?.['minlength']"
                >Password must be at least 8 characters long.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              required
              [class.is-invalid]="registerForm.errors?.['notMatchingRegConfirm']"
            />
            <small
              class="text-danger"
              *ngIf="registerForm.errors?.['notMatchingRegConfirm']"
              >Passwords do not match.</small
            >
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-primary btn-block"
            [disabled]="registerForm.invalid"
          />
        </form>
        <br />
        <p class="text-center">
          Already a user? <a routerLink="/login">Click here!</a>
        </p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
