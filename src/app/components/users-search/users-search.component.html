<div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div class="{{ alertClass }}" role="alert">
          {{ message }}
        </div>
        <ul class="list-group" id="user-search">
          <li class="list-group-item" *ngIf="user">
            <div class="media">
              <img src="assets/images/profile.png" class="rounded-circle img-fluid interest-image" alt="User Avatar">
              <div class="media-body">
                <h5 class="mt-0">{{user.firstName}} {{user.lastName}}</h5>
                <p class="mt-0">@{{user.username}}</p>
              </div>
              <div class="follow-button">
                <button class="btn btn-primary">Follow</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
