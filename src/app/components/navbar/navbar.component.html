<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="">TweetApp</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a
          class="nav-link"
          routerLink="/home"
          (click)="toggleUserListInvisible(); toggleSearchListInvisible()"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home" (click)="toggleUserListVisible()"
          >All Users <span class="sr-only">(current)</span></a
        >
      </li>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search Users"
          aria-label="Search Users"
          #search
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
          (click)="searchForUser(search.value)"
        >
          Search
        </button>
      </form>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button
        type="button"
        (click)="onResetPassword()"
        class="btn btn-secondary"
      >
        Reset Password
      </button>
      <button
        type="button"
        *ngIf="!authService.getToken()"
        (click)="onLogin()"
        class="btn btn-primary"
      >
        Login
      </button>
      <button
        *ngIf="authService.getToken()"
        (click)="onLogout()"
        class="btn btn-danger"
      >
        Logout
      </button>
    </form>
    <ul class="navbar-nav my-2 my-lg-0">
      <li *ngIf="!authService.getToken()" class="nav-item">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
    </ul>
  </div>
</nav>
